<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>商品詳情 - CONRAD SLEEVELESS TOP</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="cart.js"></script>
  <style>
    .product-detail {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      font-family: "微軟正黑體", sans-serif;
    }

    .main-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .thumbnail-list {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .thumbnail-list img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: border 0.2s ease;
    }

    .thumbnail-list img.active {
      border: 2px solid #555;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #888;
      font-size: 14px;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      padding: 6px 12px;
      border-radius: 20px;
      text-decoration: none;
      color: black;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1003;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1002;
      background-color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #cart-count {
      background-color: crimson;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      right: -10px;
    }
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1001;
      overflow-y: auto;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }
    .overlay.show {
      display: block;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-header button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .cart-item {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
    }
    .cart-item .info {
      flex-grow: 1;
    }
    .cart-item .info p {
      margin: 4px 0;
    }
    .cart-item .quantity-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantity-btn {
      padding: 2px 6px;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
    }
    #cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
    #checkout-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .remove-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">🏠 回首頁</a>

  <div class="banner">
    ✿｡.ﾟ淳選品購Go｡.ﾟ✿<br>
    <span style="font-size: 14px;">選品皆空運來台</span>
  </div>

  <button class="cart-icon" onclick="toggleCart()">
    🛒 <span id="cart-count">0</span>
  </button>

  <div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>🛒 購物車</h3>
      <button onclick="toggleCart()">✖</button>
    </div>
    <ul id="cart-items"></ul>
    <p id="empty-cart-text">目前沒有商品。</p>
    <p id="cart-total">🧾 總金額：$0</p>
  </div>

  <div id="overlay" class="overlay" onclick="toggleCart()"></div>

  <div class="product-detail">
    <img id="mainImage" src="images/top2-1.jpeg" alt="主圖" class="main-image" />

    <div class="thumbnail-list">
      <img src="images/top2-1.jpeg" alt="圖1" class="active" onclick="changeImage(this)">
      <img src="images/top2-2.jpeg" alt="圖2" onclick="changeImage(this)">
      <img src="images/top2-3.jpeg" alt="圖3" onclick="changeImage(this)">
      <img src="images/top2-4.jpeg" alt="圖4" onclick="changeImage(this)">
    </div>

    <h1>CONRAD SLEEVELESS TOP</h1>
    <p class="desc">鏤空背心，今夏最酷辣妹必帶。。</p>

    <div class="material">
      <p><strong>品牌：</strong> 𝗕𝘂𝗻𝗻𝘆𝗵𝗶𝗹𝗹𝖼𝗈𝗇𝖼𝖾𝗉𝗍®</p>
      <p><strong>材質：</strong> 人造絲/氨綸 </p>
      <p><strong>尺寸：</strong> 1 / 2 / 3</p>
    </div>

    <div class="size-chart">
      <ul>
        <li>size 1（40kg ~ 47kg / 胸圍 &lt; 80cm）</li>
        <li>size 2（47kg ~ 55kg / 胸圍 &lt; 82cm）</li>
        <li>size 3（55kg ~ 63kg / 胸圍 &lt; 84cm）</li>
      </ul>
    </div>

    <p class="price">$890</p>
    <!-- 新增尺寸選擇 -->
<label for="size-select"><strong>選擇尺寸：</strong></label>
<select id="size-select">
  <option value="1">Size 1</option>
  <option value="2">Size 2</option>
  <option value="3">Size 3</option>
</select>
<button class="add-to-cart-btn" onclick="handleAddToCart()">
  加入購物車
</button>
  </div>

  <script>
    function changeImage(el) {
      document.getElementById("mainImage").src = el.src;
      document.querySelectorAll('.thumbnail-list img').forEach(img => img.classList.remove('active'));
      el.classList.add('active');
    }

    function toggleCart() {
      document.getElementById("cartSidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
      renderCartItems();
    }
 function handleAddToCart() {
    const selectedSize = document.getElementById("size-select").value;
    const name = "CONRAD SLEEVELESS TOP - Size " + selectedSize;
    const price = 890;
    const image = "images/top2-1.jpeg";
    addToCart(name, price, image);
  }

  window.addE
    window.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
    });
  </script>
</body>
</html>
