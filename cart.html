<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>購物車</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: #d3d3d3;
      padding: 20px;
      text-align: left;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 15px;
    }

    .cart-details {
      flex: 1;
    }

    .cart-details h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }

    .cart-details p {
      margin: 0;
      color: #555;
    }

    .cart-details .price {
      color: #222;
      font-weight: bold;
      margin-top: 5px;
    }

    .remove-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="banner-text">
      ✿｡.ﾟ淳選品購Go｡.ﾟ✿<br>
      <span style="font-size: 14px;">選品皆空運來台</span>
    </div>
    <a href="index.html" class="back">← 回首頁</a>
  </div>

  <div class="cart-container" id="cart-container">
    <!-- 商品列表會透過 JS 產生 -->
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-container");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>購物車是空的。</p>";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <img src="${item.image || 'images/hero.jpg'}" alt="${item.name}" />
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>數量：${item.quantity}</p>
            <p class="price">$${item.price * item.quantity}</p>
            <button class="remove-btn" onclick="removeItem(${index})">刪除</button>
          </div>
        `;
        container.appendChild(cartItem);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "total";
      totalDiv.textContent = `總金額：$${total}`;
      container.appendChild(totalDiv);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
