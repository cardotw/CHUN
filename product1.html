<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>商品詳情 - LULLABY HALTER TOP</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="cart.js"></script>
  <style>
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1001;
      overflow-y: auto;
    }
    .cart-sidebar.open {
      right: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }
    .overlay.show {
      display: block;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-header button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .cart-item {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
    }
    .cart-item .info {
      flex-grow: 1;
    }
    .cart-item .info p {
      margin: 4px 0;
    }
    .cart-item .quantity-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    .quantity-btn {
      padding: 2px 6px;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
    }
    #cart-total {
      font-weight: bold;
      margin-top: 10px;
    }
    #checkout-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .remove-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="index.html" class="home-btn">🏠 回首頁</a>
    <div class="banner-text">
      ✿｡.ﾟ淳選品購Go｡.ﾟ✿<br>
      <span style="font-size: 14px;">選品皆空運來台</span>
    </div>
    <button class="cart-icon" onclick="toggleCart()">
      🛒 <span id="cart-count">0</span>
    </button>
  </div>

  <div class="product-detail">
    <img id="mainImage" src="images/top1-1.jpeg" alt="主圖" class="main-image" />
    <div class="thumbnail-list">
      <img src="images/top1-1.jpeg" class="active" onclick="changeImage(this)">
      <img src="images/top1-2.jpeg" onclick="changeImage(this)">
      <img src="images/top1-3.jpeg" onclick="changeImage(this)">
      <img src="images/top1-4.jpeg" onclick="changeImage(this)">
      <img src="images/top1-5.jpeg" onclick="changeImage(this)">
    </div>
    <h1>LULLABY HALTER TOP</h1>
    <p class="desc">柔和的藍色，搭配特別的層次設計，走在路上絕不撞衫。</p>
    <p class="price">$940</p>
    <button class="add-to-cart-btn" onclick="addToCart('LULLABY HALTER TOP', 940, 'images/top1-1.jpeg')">加入購物車</button>
  </div>

  <div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>🛒 購物車</h3>
      <button onclick="toggleCart()">✖</button>
    </div>
    <ul id="cart-items"></ul>
    <p id="empty-cart-text">目前沒有商品。</p>
    <p id="cart-total">🧾 總金額：$0</p>
    <button id="checkout-btn" onclick="checkout()">結帳</button>
  </div>

  <div id="overlay" class="overlay" onclick="toggleCart()"></div>

  <script>
    function changeImage(el) {
      document.getElementById("mainImage").src = el.src;
      document.querySelectorAll('.thumbnail-list img').forEach(img => img.classList.remove('active'));
      el.classList.add('active');
    }

    function toggleCart() {
      document.getElementById("cartSidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
      renderCartItems();
    }
  </script>
</body>
</html>
