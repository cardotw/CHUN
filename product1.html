<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>商品詳情 - LULLABY HALTER TOP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
      background-color: #fafafa;
    }

    .banner {
      background-color: #cad1d3;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .home-btn, .cart-icon {
      text-decoration: none;
      background: white;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    #cart-count {
      background: crimson;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      right: -10px;
    }

    .product-detail {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .main-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .thumbnail-list {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .thumbnail-list img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
    }

    .thumbnail-list img.active {
      border-color: #333;
    }

    .add-to-cart-btn {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 2000;
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1500;
    }

    .overlay.show {
      display: block;
    }

    .cart-item {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      align-items: center;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }

    .cart-item button {
      background: crimson;
      color: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="index.html" class="home-btn">🏠 回首頁</a>
    <div>✿｡.ﾟ淳選品購Go｡.ﾟ✿</div>
    <div class="cart-icon" onclick="toggleCart()">
      🛒 <span id="cart-count">0</span>
    </div>
  </div>

  <div class="product-detail">
    <img id="mainImage" src="images/top1-1.jpeg" alt="主圖" class="main-image" />
    <div class="thumbnail-list">
      <img src="images/top1-1.jpeg" class="active" onclick="changeImage(this)" />
      <img src="images/top1-2.jpeg" onclick="changeImage(this)" />
    </div>
    <h1>LULLABY HALTER TOP</h1>
    <p>柔和的藍色，搭配特別的層次設計，走在路上絕不撞衫。</p>
    <p><strong>尺寸：</strong> 1 / 2 / 3</p>
    <p class="price">$940</p>
    <button class="add-to-cart-btn" onclick="addToCart('LULLABY HALTER TOP', 940, 'images/top1-1.jpeg')">加入購物車</button>
  </div>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>購物車</h3>
      <button onclick="toggleCart()">✖</button>
    </div>
    <div id="cart-items"></div>
    <p id="cart-total">🧾 總金額：$0</p>
    <button onclick="checkout()">結帳</button>
  </div>
  <div id="overlay" class="overlay" onclick="toggleCart()"></div>

  <script>
    function changeImage(el) {
      document.getElementById("mainImage").src = el.src;
      document.querySelectorAll('.thumbnail-list img').forEach(img => img.classList.remove('active'));
      el.classList.add('active');
    }

    function toggleCart() {
      document.getElementById("cartSidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
      renderCartItems();
    }

    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCartItems();
      updateCartCount();
    }

    function renderCartItems() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const total = document.getElementById("cart-total");
      let sum = 0;
      container.innerHTML = "";
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        sum += itemTotal;
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" />
            <div>
              <p>${item.name}</p>
              <p>$${item.price} x ${item.quantity} = $${itemTotal}</p>
              <button onclick="removeFromCart(${index})">移除</button>
            </div>
          </div>
        `;
      });
      total.textContent = `🧾 總金額：$${sum}`;
    }

    function checkout() {
      alert("感謝您的購買！");
      localStorage.removeItem("cart");
      toggleCart();
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = count;
    }

    window.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
